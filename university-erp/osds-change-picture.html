                    <div class="truncate text-indigo-800 max-w-40 w-40">
                        <p class="text-md font-semibold">User Name</p>
                        <p class="text-sm">Position</p>
                    </div>
                </div>
                <div class="text-xs lg:text-sm font-light text-right border-l border-indigo-300 col-span-2">
                    <!-- Date and Time -->
                    <p id="weekday"></p>
                    <p id="date"></p>
                    <p id="time"></p>
                </div>
    
                <script>
                    function updateDateTime() {
                        var currentDateTime = new Date();
                        var weekday = {weekday:'long'};
                        var options = {year:'numeric', month:'long', day:'numeric'};
                        var dateString = currentDateTime.toLocaleString('en-PH',options);
                        var weekDayString = currentDateTime.toLocaleString('en-PH',weekday);
                        var timeString = currentDateTime.toLocaleTimeString();
                        document.getElementById("weekday").innerHTML = weekDayString;
                        document.getElementById("date").innerHTML = dateString;
                        document.getElementById("time").innerHTML = timeString;
                    }
                    setInterval(updateDateTime, 1000);
                    updateDateTime();
                </script>
            </header>

                    <button class="hover:bg-amber-50 hover:text-amber-600 active:bg-amber-300 active:font-semibold flex flex-row items-center justify-center w-full p-4 mt-6 space-x-2" onclick="location.href='osds-case-records.html'">

                    <button class="hover:bg-amber-50 hover:text-amber-600 active:bg-amber-300 active:font-semibold flex flex-row items-center justify-center w-full p-4 mt-6 space-x-2" onclick="location.href='osds-reports.html'">

                    <button class="hover:bg-amber-50 hover:text-amber-600 active:bg-amber-300 active:font-semibold flex flex-row items-center justify-center w-full p-4 mt-6 space-x-2" onclick="location.href='osds-administrator.html'">
                        <svg class="h-6 w-6" viewBox="0 0 64 64" fill="currentColor">
                            <path fill-rule="evenodd" d="m56,10.83l-4.22,6.49c-2.72,4.18-4.88,6.85-8.41,10.38l-10.3,10.3-7.07-7.07,10.3-10.3c3.53-3.53,6.19-5.69,10.38-8.41l6.49-4.22,2.83,2.83Zm-32.39,23.37l6.2,6.2-5.8,11.61h-4.44c-2.37,0-3.98.67-5.66,2.34l-1.66,1.66-4.24-4.24,1.66-1.66c1.68-1.68,2.34-3.29,2.34-5.66v-4.44l11.61-5.8Zm-.61,9.8c0-1.66-1.34-3-3-3s-3,1.34-3,3,1.34,3,3,3,3-1.34,3-3Z" clip-rule="evenodd"></path>

                    </button>
                    <button class="text-amber-600 bg-amber-300 font-semibold flex flex-row items-center justify-center w-full p-4 mt-6 space-x-2" onclick="location.href='osds-settings.html'">

                    <button class="hover:bg-red-200 hover:text-red-600 active:bg-red-400 active:font-semibold flex flex-row items-center justify-center w-full p-4 space-x-2 mt-20" onclick="location.href='login-page.html'">

                    </button>
                    <div class="absolute bottom-1 left-2">
                        <p class="text-xs font-thin text-indigo-300">Discipline Module</p>
                    </div>
                </aside>
                <div class="col-span-5 bg-white">
                    <div class="flex justify-between p-6 pb-1.5 border-b border-indigo-800 items-end z-10">
                        <p class="font-light tracking-widest">Changing Profile Picture</p>
                        <p class="text-2xl font-thin tracking-widest">Settings</p>
                    </div>
                    <div class="p-6 z-10">
                        <div class="flex justify-center">
                            <input type="file" name="file1" id="file1" class="profile-picture hidden w-0 h-0 opacity-0 overflow-hidden absolute -z-10" data-multiple-caption="{count} files selected" multiple/>
                            <label for="file1" class="border-2 border-dashed border-indigo-300 flex items-center justify-center w-64 h-80 text-indigo-300 hover:bg-amber-50 hover:text-amber-400 hover:border-amber-600 cursor-pointer active" title="Profile Picture">
                                <img id="sign1" title="Change Profile Picture" class="hidden text-center w-full h-full"/>
                                <p id="text1" class="font-thin tracking-widest">Choose picture</p>
                            </label>
                        </div>
                        <script>
                            var profile = document.querySelectorAll(".profile-picture");
                            Array.prototype.forEach.call(profile, function(input){
                                var label1 = input.nextElementSibling,
                                labelVal1 = label1.innerHTML;
                
                                input.addEventListener('change', function(e) {
                                    var fileName1 = '';
                
                                    var reader1 = new FileReader();
                                    reader1.readAsDataURL(document.getElementById("file1").files[0]);
                
                                    reader1.onload = function(e) {
                
                                        viewImage1.src = e.target.result;
                                    };
                                    viewImage1 = document.getElementById("sign1");
                                    viewCount1 = document.getElementById("text1");
    
                                    malePic = document.getElementById("malePic");
                                    femalePic = document.getElementById("femalePic");
                
                                    if(this.files && this.files.length > 1) {
                                        fileName1 = (this.getAttribute('data-multiple-caption') || '').replace('{count}', this.files.length);
                
                                        viewImage1.classList.remove("block");
                                        viewImage1.classList.add("hidden");
                                        viewCount1.classList.remove("hidden");
    
                                        malePic.classList.add("hidden");
                                        femalePic.classList.add("hidden");
                
                                        if(fileName1)
                                            label1.querySelector('p').innerHTML = fileName1;
                                        
                                        else label1.innerHTML = labelVal1;
                                    }
                                    else {
                                        viewImage1.classList.remove("hidden");
                                        viewImage1.classList.add("block");
                                        viewCount1.classList.add("hidden");
    
                                        malePic.classList.add("hidden");
                                        femalePic.classList.add("hidden");
                                    }
                                });
                            });
                        </script>
                    </div>
                    <div class="flex justify-evenly" x-data="{isOpen1:false}">
                        <button type="button" class="p-2 shadow rounded-md shadow-indigo-500 hover:shadow-amber-600 hover:text-amber-600 hover:bg-amber-50 active:bg-amber-200 active:font-semibold" onclick="location.href='osds-settings.html'">
                            <p>Cancel</p>
                        </button>
                        <button type="button" class="p-2 shadow rounded-md shadow-indigo-500 hover:shadow-amber-600 hover:text-amber-600 hover:bg-amber-50 active:bg-amber-200 active:font-semibold" @click="isOpen1 = !isOpen1">
                            <p>Save</p>
                        </button>
                        <div x-show="isOpen1" class="text-amber-600 fixed inset-0 bg-black bg-opacity-50 selection:bg-indigo-50 selection:text-indigo-800 z-10">

                                <div class="border-b border-amber-300 pb-1.5">
                                    <p class="text-2xl font-thin tracking-widest">Updated</p>
                                </div>
                                <div class="pt-3 pb-6">
                                    <p class="text-sm font-light tracking-wider">Your profile picture is successfully changed</p>
                                </div>
                                <div class="flex justify-end">
                                    <button class="p-1.5 border border-amber-600 hover:border-indigo-800 hover:text-indigo-800 hover:bg-indigo-50 active:bg-indigo-200 active:font-semibold" onclick="location.href='osds-settings.html'">

                                    </button>
                                </div>
                            </div>
